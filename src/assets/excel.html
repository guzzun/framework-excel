<div class="excel">
    <!-- excel__header -->
    <div class="excel__header">
        <input class="input" type="text" placeholder="New table">
        <div>
            <div class="button">
                <span class="material-symbols-outlined">
                    delete
                </span>
            </div>
            <div class="button">
                <span class="material-symbols-outlined">
                    exit_to_app
                </span>
            </div>
        </div>
    </div>
    <!-- excel__toolbar -->
    <div class="excel__toolbar">
        <div class="button">
            <span class="material-symbols-outlined">
                format_align_left
            </span>
        </div>
        <div class="button">
            <span class="material-symbols-outlined">
                format_align_center
            </span>
        </div>
        <div class="button">
            <span class="material-symbols-outlined">
                format_align_right
            </span>
        </div>
        <div class="button">
            <span class="material-symbols-outlined">
                format_bold
            </span>
        </div>
        <div class="button">
            <span class="material-symbols-outlined">
                format_italic
            </span>
        </div>
        <div class="button">
            <span class="material-symbols-outlined">
                format_underlined
            </span>
        </div>
    </div>
    <!-- excel__formula -->
    <div class="excel__formula">
        <div class="info">fx</div>
        <div class="input" contenteditable="true" spellcheck="false"></div>
    </div>
    <!-- excel__table -->
    <div class="excel__table">
        <div class="row">
            <div class="row-info">1</div>
            <div class="row-data">
                <div class="column">A</div>
                <div class="column">B</div>
                <div class="column">C</div>
                <div class="column">E</div>
                <div class="column">F</div>
            </div>
        </div>
        <!-- row -->
        <div class="row">
            <div class="row-info">2</div>
            <div class="row-data">
                <div class="cell" contenteditable="true"></div>
                <div class="cell" contenteditable="true"></div>
                <div class="cell" contenteditable="true"></div>
                <div class="cell" contenteditable="true"></div>
                <div class="cell" contenteditable="true"></div>
            </div>
        </div>
        <!-- row -->
        <div class="row">
            <div class="row-info">2</div>
            <div class="row-data">
                <div class="cell" contenteditable="true"></div>
                <div class="cell" contenteditable="true"></div>
                <div class="cell selected" contenteditable="true"></div>
                <div class="cell" contenteditable="true"></div>
                <div class="cell" contenteditable="true"></div>
            </div>
        </div>
    </div>
</div>
