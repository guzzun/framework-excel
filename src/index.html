<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Excel</title>
</head>

<body>
    <div id="App">
        <div class="excel">
            <div class="excel__header">
                <input class="input" type="text" value="New table">
                <div>
                    <div class="button">
                        <span class="material-symbols-outlined">
                            delete
                        </span>
                    </div>
                    <div class="button">
                        <span class="material-symbols-outlined">
                            exit_to_app
                        </span>
                    </div>
                </div>
            </div>
            <div class="excel__toolbar">
                <div class="button">
                    <span class="material-symbols-outlined">
                        format_align_left
                    </span>
                </div>
                <div class="button">
                    <span class="material-symbols-outlined">
                        format_align_center
                    </span>
                </div>
                <div class="button">
                    <span class="material-symbols-outlined">
                        format_align_right
                    </span>
                </div>
                <div class="button">
                    <span class="material-symbols-outlined">
                        format_bold
                    </span>
                </div>
                <div class="button">
                    <span class="material-symbols-outlined">
                        format_italic
                    </span>
                </div>
                <div class="button">
                    <span class="material-symbols-outlined">
                        format_underlined
                    </span>
                </div>
            </div>
            <div class="excel__formula"></div>
            <div class="excel__table"></div>
        </div>
    </div>
</body>

</html>
